name: iOS Linter Build Check Workflow

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1.0'

      - name: Run Linter Check
        run: |
          pod lib lint --allow-warnings

      - name: Debug Environment Variables (Optional)
        run: echo "Environment variables set successfully."

      - name: Post Lint Test Results to PR
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v6.1.0
        with:
          script: |
            const comment = `‚úÖ **iOS Lint Test Result**\nCongratulations! Linter Check Passed Successfully üéâ`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });

      - name: Post Lint Failure Result to PR
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `‚ùå **iOS Lint Test Result**\nOops! Linter Check Failed. Please fix the issues.`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });
